{% extends "main/base.html" %}
{% block content %}


<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v9.0" nonce="vvpna4yx"></script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v9.0" nonce="K3aNxlvH"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'main/slider/css/BootSideMenu.css' %}">


<div class="container">
  <div class="row">
    <div class="col-12">
    <h2>{{article.title}}</h2>
      {{article.html|safe}}
      <div class="fb-like" data-href="http://127.0.0.1:8000/article/{{article.title}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
      <div class="fb-comments" data-href="http://127.0.0.1:8000/article/{{article.title}}" data-width="" data-numposts="5"></div>
    </div>
   </div>
  </div>
</div>


<div id="test">
	{% if user.is_authenticated %}
  <div class="user">
  	{% if user.info %}
      <img src="{{user.info.profile.url}}" alt="" class="img-thumbnail"
      style="border-radius: 50rem;height: 10rem;width: 10rem;"><br>
     {% endif %}
     	<h4 style="margin-left: 1.5rem;">Hey {{user|capfirst}}!</h4>
  </div>
  {% endif %}
<h5>Suggestion:</h5>
{% for i in sidebar %}
  <div class="list-group">
      <a href="{% url 'showarticle' i.title %}" class="list-group-item">{{i.title}}</a>
  </div>
{% endfor %}

</div>


<script src="{% static 'main/slider/js/BootSideMenu.js' %}">
	
</script>

<script>
$('#test').BootSideMenu({

  // 'left' or 'right'
  side: "left",

  // animation speed
  duration: 500,

  // restore last menu status on page refresh
  remember: true,

  // auto close
  autoClose: false,

  // push the whole page
  pushBody: false,

  // close on click
  closeOnClick: true,

  // width
  width: "15%",

  // icons
  icons: {
    left: 'fa fa-arrow-left',
    right: 'fa fa-arrow-right',
    down: 'fa fa-arrow-down'
  },

  // 'dracula', 'darkblue', 'zenburn', 'pinklady', 'somebook'
  theme: 'dracula',
  
});

</script>

{% endblock %}
